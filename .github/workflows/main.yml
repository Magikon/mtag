name: Bump version
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
      with:
        fetch-depth: '0'
        
    - name: Colculate and push tag
      id: tag
      uses: Magikon/mtag@main
      env:
        INITIAL_VERSION: 0.0.0
        RELEASE_BRANCHES: main
        MAJOR: "BREAKING*CHANGE|*#major*"
        MINOR: "*feat*|*#minor*"
        PATCH: "*fix*|*chore*|*docs*|*update*"
        FORCE: true
        OVERWRITE: true
        NOMERGES: true
        
